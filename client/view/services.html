                <p>While we're (clearly) big believers in the advantages of Meteor, like any emerging technology it’s

                <h3>Is Meteor Stable?</h3>

                <p>Meteor officially hit version 1.0 in December 2014, a public declaration of stability. As experts at
                    Meteor, we have been able to work through or around the few issues that came up, even pre-v1.0. We
                    have dozens of apps in production right now, and are not experiencing any stability issues.</p>

                <p>That being said, any large, heavily accessed javascript app is susceptible to memory leaks and other
                    stability issues. So it’s not immune from those issues.</p>

                <h3>Is Meteor Scalable?</h3>

                <p>This issue was significantly addressed back with the Meteor 0.7 release where they demonstrated
                    scaling the server to any number of nodes. Previous to that release, there was an effective upper
                    limit to the number of nodes running a Meteor app before things ground to a halt.</p>

                <h3>Is Meteor Secure?</h3>

                <p>Meteor Development Group has built security into the core of Meteor. We have found it to be intuitive
                    and easy to use. Early on, they released a demo of the real-time awesomeness of Meteor, but they
                    hadn’t built authentication yet, and they were upfront with that, and that security was coming
                    later. Critics seem to remember that version, and haven’t spent five minutes to understand that we
                    have moved far beyond that early tech demo.</p>

                <h3>Can I find Meteor developers?</h3>

                <p>One of our main motivations to adopt Meteor is that we believe its easier to find good developers
                    when you’re working on a “cutting-edge” framework, and you’ll avoid competition with more
                    established startups who are gobbling up all the developers for more mainstream frameworks.</p>
