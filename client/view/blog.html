<template name="myBlogIndexTemplate">
    <div class="blog_page">
    <link rel="alternate" type="application/rss+xml" title="My blog title" href="/rss/posts">
    <h1>Welcome to my Blog</h1>
    <ul>
        {{#each posts}}
            <li>
                <h2>{{title}}</h2>
                <p>Published on {{publishedAt}}</p>
                <p>Excerpt: {{excerpt}}</p>
            </li>
        {{/each}}
    </ul>
    </div>

</template>
